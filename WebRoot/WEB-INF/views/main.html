<!DOCTYPE html>

</head>
<body>

<div class="htmleaf-container">
<div style="text-align:center;clear:both">
</div>
	<h1 align="center">欢迎使用体育管理系统</h1>
	<div class="carousel" data-gap="20" data-bfc="">
		<figure style="transform-origin: 50% 50% -632.034px; transform: rotateY(0rad);">
				<img src="${request.contextPath}/statics/images/1.jpg" alt="" style="padding: 20px; backface-visibility: hidden;">
			<img src="${request.contextPath}/statics/images/2.jpg" alt="" style="padding: 20px; transform-origin: 50% 50% -632.034px; transform: rotateY(0.785398rad); backface-visibility: hidden;">
			<img src="${request.contextPath}/statics/images/3.jpg" alt="" style="padding: 20px; transform-origin: 50% 50% -632.034px; transform: rotateY(1.5708rad); backface-visibility: hidden;">
			<img src="${request.contextPath}/statics/images/4.jpg" alt="" style="padding: 20px; transform-origin: 50% 50% -632.034px; transform: rotateY(2.35619rad); backface-visibility: hidden;">
			<img src="${request.contextPath}/statics/images/5.jpg" alt="" style="padding: 20px; transform-origin: 50% 50% -632.034px; transform: rotateY(3.14159rad); backface-visibility: hidden;">
			<img src="${request.contextPath}/statics/images/6.jpg" alt="" style="padding: 20px; transform-origin: 50% 50% -632.034px; transform: rotateY(3.92699rad); backface-visibility: hidden;">
			<img src="${request.contextPath}/statics/images/7.jpg" alt="" style="padding: 20px; transform-origin: 50% 50% -632.034px; transform: rotateY(4.71239rad); backface-visibility: hidden;">
			<img src="${request.contextPath}/statics/images/8.jpg" alt="" style="padding: 20px; transform-origin: 50% 50% -632.034px; transform: rotateY(5.49779rad); backface-visibility: hidden;">
		</figure>
		
	</div>
	
</div>


<script type="text/javascript">
	'use strict';

	window.addEventListener('load', function () {
		var carousels = document.querySelectorAll('.carousel');

		for (var i = 0; i < carousels.length; i++) {
			carousel(carousels[i]);
		}
	});

	function carousel(root) {
		var figure = root.querySelector('figure'),
			nav = root.querySelector('nav'),
			images = figure.children,
			n = images.length,
			gap = root.dataset.gap || 0,
			bfc = 'bfc' in root.dataset,
			theta = 2 * Math.PI / n,
			currImage = 0;

		setupCarousel(n, parseFloat(getComputedStyle(images[0]).width));
		window.addEventListener('resize', function () {
			setupCarousel(n, parseFloat(getComputedStyle(images[0]).width));
		});

		setupNavigation();

		function setupCarousel(n, s) {
			var apothem = s / (2 * Math.tan(Math.PI / n));

			figure.style.transformOrigin = '50% 50% ' + -apothem + 'px';

			for (var i = 0; i < n; i++) {
				images[i].style.padding = gap + 'px';
			}for (i = 1; i < n; i++) {
				images[i].style.transformOrigin = '50% 50% ' + -apothem + 'px';
				images[i].style.transform = 'rotateY(' + i * theta + 'rad)';
			}
			if (bfc) for (i = 0; i < n; i++) {
				images[i].style.backfaceVisibility = 'hidden';
			}rotateCarousel(currImage);
		}

	function setupNavigation() {
		
		currImage++;
		rotateCarousel(currImage);
		setTimeout(setupNavigation,2000)
		}

		function rotateCarousel(imageIndex) {
			figure.style.transform = 'rotateY(' + imageIndex * -theta + 'rad)';
		}
	}
</script>


</body></html>

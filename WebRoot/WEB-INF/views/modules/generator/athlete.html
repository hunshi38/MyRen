<!DOCTYPE html>
<html>
<head>
<title>运动员</title>
<#include "/header.html">
<style type="text/css">

.ui-jqgrid tr.jqgrow td { white-space: normal !important; height:auto; }

</style>
<style type="text/css" media="screen">
    th.ui-th-column div{
        white-space:normal !important;
        height:auto !important;
        padding:0px;
    }
</style>
<style>
html{background-color:#E3E3E3; font-size:14px; color:#000; font-family:'微软雅黑'}
h2{line-height:30px; font-size:20px;}
a,a:hover{ text-decoration:none;}
pre{font-family:'微软雅黑'}
.box{width:970px; padding:10px 20px; background-color:#fff; margin:10px auto;}
.box a{padding-right:20px;}
</style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("athlete:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("athlete:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("athlete:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">身份证号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.idCard" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">注册运动员编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.registerCode" placeholder="注册运动员编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.name" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   		<label class="radio-inline">
					<input type="radio" name="gender" value="0" v-model="athlete.gender"/> 男
				</label>
				<label class="radio-inline">
					<input type="radio" name="gender" value="1" v-model="athlete.gender"/> 女
				</label>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">出生日期</div>
			   	<div class="col-sm-10">
			      <input type="text" id="birth" class="form-control" v-model="athlete.birthday"  onclick="laydate()"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">所属单位</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.company" placeholder="所属单位"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">联系电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.phoneNumber" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">球衣号码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.jerseyNumber" placeholder="球衣号码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">带训教练</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.coach" placeholder="带训教练"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="athlete.note" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			<input id="isSave" hidden="hidden" value="0"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/athlete.js?_${.now?long}"></script>
<script src="${request.contextPath}/statics/js/laydate/laydate.js"></script>
<script>
;!function(){
laydate({
   elem: '#demo'
})
}();
</script>

</body>
</html>

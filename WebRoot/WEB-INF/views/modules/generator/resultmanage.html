
<!DOCTYPE html>
<html>
<head>
<title></title> <#include "/header.html">
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<#if shiro.hasPermission("resultmanage:save")> <a
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;上传成绩单</a>
				</#if> <#if shiro.hasPermission("resultmanage:update")> <a
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> </#if> <#if
				shiro.hasPermission("resultmanage:delete")> <a
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				</#if>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
	 
			<form class="form-horizontal" action="/MyRen/resultmanage/uploadexcel" method="post" id="form1"
		enctype="multipart/form-data" target="hidden_frame">
			
				<div class="form-group">
					<div class="col-sm-2 control-label">比赛名称</div>
					<div class="col-sm-10">
						<select id="result_id" name="result_id" class="form-control"
							></select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">比赛项目</div>
					<div class="col-sm-10">
						<select id="competition_id" name="competition_id" class="form-control"
							></select>

					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">比赛组别</div>
					<div class="col-sm-10">
						<select id="additional_word" name="additional_word" class="form-control"
							></select> 
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2 control-label">上传成绩单</div>
					<div class="col-sm-10">
						<input name="files" type="file" class="form-control" placeholder=""
										style="padding: 0.2em 0.5em;" accept=".xls,.xlsx,.doc,.pdf">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" id="btn_submit"
						value="提交" @click="upload"/> 
						&nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" id="btn_back"/>
				</div>
			</form>
			
		</div>
	</div>
<iframe id="hidden_frame" name="hidden_frame" style="display:none"></iframe>
	<script
		src="${request.contextPath}/statics/js/modules/generator/resultmanage.js?_${.now?long}"></script>

</body>
</html>

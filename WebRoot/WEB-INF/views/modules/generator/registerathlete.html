<!DOCTYPE html>
<html>
<head>
<title>注册运动员</title>
<#include "/header.html">
<script src="${request.contextPath}/statics/libs/ajaxupload.js"></script>

</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("registerathlete:save")>
			<a class="btn btn-primary" id="upload"><i class="fa fa-plus"></i>&nbsp;导入</a>
           </#if>
           <#if shiro.hasPermission("registerathlete:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;添加</a>
           </#if>
			<#if shiro.hasPermission("registerathlete:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("registerathlete:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
										<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="registerAthlete.name" placeholder="姓名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">身份证号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="registerAthlete.idCard" placeholder="身份证号"/>
			    </div>
			</div>
											<div class="form-group">
			   	<div class="col-sm-2 control-label">注册编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="registerAthlete.registerCode" placeholder="注册远动员编号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   	<label class="radio-inline">
					<input type="radio" name="gender" value="0" v-model="registerAthlete.gender"/> 男
				</label>
				<label class="radio-inline">
					<input type="radio" name="gender" value="1" v-model="registerAthlete.gender"/> 女
				</label>
			   
                 </div>
                 
                 
                 <div class="form-group">
			   	<div class="col-sm-2 control-label">出生日期</div>
			   	<div class="col-sm-10">
			      <input type="text" id="birth" class="form-control" v-model="registerAthlete.birthday"  onclick="laydate()"/>
			    </div>
			</div>
                 
									<div class="form-group">
			   	<div class="col-sm-2 control-label">所属单位ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="registerAthlete.company" placeholder="所属单位ID"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
				<input id="isSave" hidden="hidden" value="0"/>
			</div>
		</form>
	</div>
</div>
<script src="${request.contextPath}/statics/js/laydate/laydate.js"></script>
<script src="${request.contextPath}/statics/js/modules/generator/registerathlete.js?_${.now?long}"></script>
</body>
</html>

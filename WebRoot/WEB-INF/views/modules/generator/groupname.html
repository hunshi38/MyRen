<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("groupname:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			
			<#if shiro.hasPermission("groupname:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">组别名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="groupName.groupName" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最小男性数量</div>
			   	<div class="col-sm-10">
			      <input id="minMen" type="text" class="form-control" v-model="groupName.minMen" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最大男性数量</div>
			   	<div class="col-sm-10">
			      <input id="maxMen" type="text" class="form-control" v-model="groupName.maxMen" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最小女性数量</div>
			   	<div class="col-sm-10">
			      <input id="minWomen" type="text" class="form-control" v-model="groupName.minWomen" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最大女性数量</div>
			   	<div class="col-sm-10">
			      <input id="maxWomen" type="text" class="form-control" v-model="groupName.maxWomen" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最小总人数</div>
			   	<div class="col-sm-10">
			      <input id="minSum" type="text" class="form-control" v-model="groupName.minSum" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最大总人数</div>
			   	<div class="col-sm-10">
			      <input id="maxSum" type="text" class="form-control" v-model="groupName.maxSum" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">出生日期早于</div>
			   	<div class="col-sm-10">
			      <input id="birthdayEarly" type="text" class="form-control" v-model="groupName.birthdayEarly" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">出生日期晚于</div>
			   	<div class="col-sm-10">
			      <input id="birthdayAfter" type="text" class="form-control" v-model="groupName.birthdayAfter" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="groupName.note" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/groupname.js?_${.now?long}"></script>
</body>
</html>
